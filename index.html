<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Tank Battle</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Health:</span>
                    <span id="health" class="stat-value">100</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level:</span>
                    <span id="level" class="stat-value">1</span>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div class="game-controls">
            <div class="control-section">
                <h3>Controls</h3>
                <p><strong>WASD</strong> - Move tank</p>
                <p><strong>Mouse</strong> - Aim</p>
                <p><strong>Click</strong> - Shoot</p>
                <p><strong>Space</strong> - Pause/Resume</p>
            </div>
            
            <div class="game-buttons">
                <button id="startBtn" class="btn btn-primary">Start Game</button>
                <button id="pauseBtn" class="btn btn-secondary">Pause</button>
                <button id="restartBtn" class="btn btn-danger">Restart</button>
            </div>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
